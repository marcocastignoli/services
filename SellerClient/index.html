<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="./WebService.js"></script>
        <script>
            const socket = io('http://localhost:3000');
            const WebSocketService = {
                on: function (channel, callback) {
                    socket.on(channel, callback)
                },
                emit: function (channel, data) {
                    socket.emit(channel, data)
                }
            }
            const webservice = new WebService(WebSocketService, {
                id: "asd",
                name: "Pizza+",
                properties: [
                    {
                        name: "taste",
                        label: "Gusto",
                        type: "select",
                        options: [
                            {
                                label: "Margerita",
                                value: "margherita"
                            }, {
                                label: "Quattro stagioni",
                                value: "quattrostagioni"
                            }
                        ]
                    }, {
                        name: "quantity",
                        label: "QuantitÃ ",
                        type: "int"
                    }, {
                        label: "Ordina",
                        type: "submit",
                        action: "order"
                    }, {
                        label: "News",
                        type: "submit",
                        action: "news"
                    }
                ]
            }, {
                order: function (data, ws) {
                    //setTimeout(function () {
                        ws.reply("Ok", {buffer: false})
                    //}, 2000)
                },
                news: function (data, ws) {
                    setInterval(function () {
                        ws.reply("Ok", {buffer: true})
                    }, 2000);
                }
            }, data => webservice.sign("marco", "12345"))
        </script>
    </body>
</html>
